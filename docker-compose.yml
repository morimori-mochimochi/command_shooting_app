version: '3.9'
services: 
  db: 
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    volumes: 
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
    - .env

volumes:
  db_data: